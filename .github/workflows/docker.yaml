name: Backend Integration CI 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker compose 
        uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: '2.15.1' 

      - name: Build and run containers
        run: |
          docker-compose build --build-arg POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" --build-arg POSTGRES_USER="${{ secrets.POSTGRES_USER}}" backend db
          docker-compose up --remove-orphans --force-recreate -V -d backend db

      - name: Cat env 
        run: |
          docker-compose exec backend env 

      - name: Run tests
        run: |
          docker-compose exec backend pytest 

      - name: Tear down containers
        run: |
          docker-compose --env-file .env down --remove-orphans -v
